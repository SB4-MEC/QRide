<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification Page</title>
  <!-- Include Axios library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div>
    <h2>Email Verification Page</h2>
    <p id="verification-message"></p>
    <button id="verify-button">Verify</button>
  </div>

  <script>
    // Your JavaScript code goes here
    const EMAIL_VERIFICATION_URL = '/auth/users/activation/';

    document.addEventListener('DOMContentLoaded', function () {
      const verificationMessageElement = document.getElementById('verification-message');
      const verifyButton = document.getElementById('verify-button');
      
      verifyButton.addEventListener('click', async function () {
        const { uid, token } = getParamsFromURL();

        try {
          const response = await axios.get(EMAIL_VERIFICATION_URL, {
            params: { uid, token },
          });

          // The verification call was successful
          console.log('Email verification successful.');
          verificationMessageElement.textContent = 'Email verification successful.';
          // Replace this line with the appropriate logic for navigation
           navigate('/QR');
        } catch (error) {
          // Handle any errors if necessary
          console.error('Email verification failed:', error);
          verificationMessageElement.textContent = 'Email verification failed.';
        }
      });

      function getParamsFromURL() {
        const searchParams = new URLSearchParams(window.location.search);
        const uid = searchParams.get('uid');
        const token = searchParams.get('token');
        return { uid, token };
      }
    });
  </script>
</body>

</html>
